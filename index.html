			<script>
			angular.module('app', ['ngStorage'])
			.controller('indexController', ['$scope', '$location', '$window', '$localStorage', function($scope, $location, $window, $localStorage) {
				// Initialize the localStorage
				if ($localStorage.roomList == undefined){
				    $localStorage.roomList = [];
				    $scope.roomList = $localStorage.roomList;
				} else{
				    $scope.roomList = $localStorage.roomList;
				}
				$scope.data = {
				text:''
				
				};
				
				$scope.example = {
					text: '',
					word: /^\s*\w*\s*$/
				};
				
            $scope.checkRoom = function (){
                if ($scope.roomList.indexOf($scope.example.text) == -1){
				            $scope.roomList.push($scope.example.text);
				            $localStorage.roomList = $scope.roomList;
				     }
				     $scope.join();
				     
                };
                
				$scope.join = function () {
				   
					$window.location.href = 'question.html#/' + $scope.example.text;
				};
				
				
				
				
				$scope.submit = function (recentRoom) {
				   if ($scope.roomList.indexOf(recentRoom) == -1){
				        $scope.roomList.push(recentRoom);
				        $localStorage.roomList = $scope.roomList;
				   }
				   
					$window.location.href = 'question.html#/' + recentRoom;
				};
				
			}]);
			
			
			
			
			</script>
